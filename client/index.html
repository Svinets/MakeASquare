<!DOCTYPE html>
<html ng-app='draw'>
  <head>
    <title>Make-a-Square!</title>
    <base href="/">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/sketch/sketch.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  </head>
  <body>
    <div id="top">
      <h1>Make-a-Square!</h1>
      <p>Test your ability to recognize or draw images of words from a 2nd grader's vocabulary!<br>Try not to draw words which give away the answer. Stick to drawing pictures!</p>
    </div>

    <div ng-view></div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>  

    <script src="app/services/services.js"></script>
    <script src="app/controllers/make.js"></script>
    <script src="app/controllers/squares.js"></script>
    <script src="app/controllers/square.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
