<div id="container">
  <h1>Reviews PAGE</h1>
  <button ng-click="writeReview()">WRITE A REVIEW!!!</button>
  <div ng-repeat='review in data.reviews track by $index'>
    <div reviewid="{{ review._id }}">
      <span>{{ review.author }}</span> - 
      <span>{{ review.title }}</span> - 
      Rating <span>{{ review.score }}</span> - 
      Votes <span>{{ review.votes }}</span><br>
      <span>{{ review.text }}</span>
    </div><br>
  </div>
</div>
