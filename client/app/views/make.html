<div id="container">
  <span class="title">Draw a SQUARE!</span>
  <button ng-click="back()">NEVERMIND!</button>
  <button ng-click="startTimer(); getWord()">START!</button><br>
  <script type="text/javascript">
    $(function() {
      $('#sketch').sketch();
    });
  </script>

  <canvas id="sketch" width="300" height="300"></canvas><br>
  <a href="#sketch" data-download="png" ng-click="submit()">Submit!</a><br>
  <span>{{ timer + ' seconds left!' }}</span><br>
  <span>{{ 'YOUR WORD IS: ' + randomWord }}</span><br>
  <div id="user">
    LOGGED IN AS - {{ user }}<br>
    <button ng-click="logout()">LOGOUT</button>
  <div>
</div>
