<div id="container">
  <span class="title">Draw a SQUARE!</span>
  <button ng-click="back()">NEVERMIND!</button>
  <button ng-click="startTimer(); getWord()">START!</button>
  <span>{{ timer }}</span>
  <span>{{ randomWord }}</span><br>

  <script type="text/javascript">
    $(function() {
      $('#sketch').sketch();
    });
  </script>

  <canvas id="sketch" width="300" height="300"></canvas><br>
  <a href="#sketch" data-download="png" ng-click="submit()">Submit!</a>
</div>
