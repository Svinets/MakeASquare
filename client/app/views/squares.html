<div id="container">
  <h1>Squares PAGE</h1>
  <button ng-click="drawOne()">DRAW A SQUARE!!!</button><br>
  <div ng-repeat='square in data.squares track by $index'>
    <div class="square" squareid="{{ square._id }}" ng-click="guess()">
      <img src="{{ square.URI }}">
    </div><br>
  </div>
</div>
