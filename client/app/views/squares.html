<div id="container">
  <span class="title">Squares PAGE</span>
  <button ng-click="drawOne()">DRAW A SQUARE!!!</button><br>
  <div ng-repeat='square in data.squares track by $index'>
    <div class="square" squareid="{{ square._id }}" ng-click="critique()">
      <img src="{{ square.URI }}">
    </div><br>
  </div>
</div>
